

 <table>
<thead>
        <tr>   <th>Name</th>
                <th>Gender </th>
                <th >Salary</th>
                 <th>Salary</th>
                <th> City</th>
               
        </tr>

</thead>
 <tbody>
            <tr ng-repeat=" employee in employees"> 

                <td>{{employee.name | uppercase}}</td>
                <td>{{employee.gender }}</td>
                <td >{{employee.salary | lowercase}}</td>

                <td>{{employee.city }}</td> 
            </tr>
 </tbody>
 </table>
